<mat-card>

  <mat-toolbar color="primary">
    <span>Lista de Aves</span>
  </mat-toolbar>

  <div *ngIf="birds$ | async as birds; else loading">

    <table mat-table [dataSource]="birds$" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Species Column -->
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef> Nome (Latim) </th>
          <td mat-cell *matCellDef="let bird"> {{bird.species}} </td>
        </ng-container>

        <!-- Name Portuguese Column -->
        <ng-container matColumnDef="namePtBr">
          <th mat-header-cell *matHeaderCellDef> Nome (Português) </th>
          <td mat-cell *matCellDef="let bird"> {{bird.namePtBr}} </td>
        </ng-container>

        <!-- Name English Column -->
        <ng-container matColumnDef="nameEng">
          <th mat-header-cell *matHeaderCellDef> Nome (Inglês) </th>
          <td mat-cell *matCellDef="let bird"> {{bird.nameEng}} </td>
        </ng-container>

        <!-- Family Column -->
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef> Família </th>
          <td mat-cell *matCellDef="let bird"> {{bird.family}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Cor </th>
          <td mat-cell *matCellDef="let bird"> {{bird.color}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar uma ave">
              <mat-icon (click)="onAdd()">note_add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let bird">
            <button mat-icon-button color="primary" aria-label="Editar uma ave">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover uma ave">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>


  </mat-card>
